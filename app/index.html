<!doctype html>
<html lang="en" ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <title>Production Performance</title>
        <link rel="stylesheet" href="css/app.css"/>
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.css" />
    </head>
    <body>
        <div ng-controller="ngcMain">
            <h1 id="hdgHomeH1" ng-style="ngsHomeH1(mppHeader)">{{mppHeader}}</h1>
            <div id="breadcrumbs" class="nav">
                <!--
                    <ul>
                        <li ng-repeat=" breadcrumb in breadcrumbs.get() track by breadcrumb.path" ng-class="{ active: $last }">
                            <a ng-if="!$last" ng-href="#{{ breadcrumb.path }}" ng-bind="breadcrumb.label"></a>
                            <span ng-if="$last" ng-bind="breadcrumb.label"></span>
                        </li>
                    </ul>
                </div>
                    -->
            
                <table>
                    <tr>
                        <td  ng-repeat="breadcrumb in breadcrumbs.get() track by breadcrumb.path" ng-class="{ active: $last }">
                            <a ng-if="!$last" ng-href="#{{ breadcrumb.path }}" ng-bind="breadcrumb.label"></a>
                            <span ng-if="$last" ng-bind="breadcrumb.label"></span>
                        </td>
                    </tr>
                </table>
            </div>                

            <div ng-view></div>
        </div>
        <!-- In production use:
            <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
            -->
        <script src="../bower_components/angular/angular.js"></script>
        <script src="../bower_components/angular-route/angular-route.js"></script>
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/ng-breadcrumbs.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/directives.js"></script>
    </body>
</html>
